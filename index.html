<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <audio src="" id="audio" ></audio>
<div class="music_player">
<h1 class="song-name"> song one</h1>
<p class="artist-name"> artist</p>
<div class="disk "></div>

<div class="song-slider ">
    <input type="range" value="0" class="seek-bar">
<span class="current-time">00:00</span>
<span class="song-duration">00:00</span>
</div>
<div class="controls">
    <button class="btn backward-btn"> <img src="Audio Samples/pre.PNG" style="border-radius: 50%" width="30px"> </button>
<button class="play-btn pause ">
    <span></span>
<span></span>
</button>

<button class="btn forward-btn"> <img width="30px" style="border-radius: 50%" src="Audio Samples/next.PNG"> </button>

</div>

<button style="float: left;" class="btn repeat"> <img width="30px" style="border-radius: 50%"src="Audio Samples/retry.PNG"> </button>
<button style="float: right;" class="btn shuffle"> <img width="30px" style="border-radius: 50%"src="Audio Samples/shaffle.PNG"> </button> 
<div class="contmusic" style="margin-top:100px ;" >
    <button style="float: right;" class="btn viewbtn "> <img width="30px" style="border-radius: 50%"src="Audio Samples/add.PNG"> </button> 
<div id="parent"></div>
 </div>
<div id="contsongs"></div>
</div>


       <script src="music-player.js"></script>
</body>
</html>
